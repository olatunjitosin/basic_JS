<input type="password" name="password" id="pwd" placeholder="enter password"><button onclick="tog()">toggle</button>

<script type="text/javascript">
	function tog(){
		var p=document.getElementById(pwd)
         if(p.type== 'password'){
         	(p.type = 'text')
         }
        else[p.type ='password']
	}

</script>
